<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Whitewater Rapids | Contact Us</title>

  <meta name="description" content="Contact Whitewater Rapids for questions, reservations, and information about our guided rafting trips. We'd love to hear from you!" />

  <meta name="author" content="Lillian Kennedy" />

  <link rel="stylesheet" href="styles/rafting.css" />
</head>

<body>
  <header>
    <div class="logo-and-cta">
      <img src="images/logo.png" alt="Whitewater Rapids logo" class="logo" />
      <div class="cta">Check Your Understanding</div>
    </div>

    <nav class="mainnav" aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>

    <!-- CONTACT INFORMATION -->
    <section class="contact-info">
      <h2>Company Information</h2>

      <p><strong>Address:</strong> 123 River Run Road, Boise, ID 83702</p>
      <p><strong>Phone:</strong> (208) 555-1234</p>
      <p><strong>Email:</strong> info@whitewaterrapids.com</p>

      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2885.0514634860187!2d-116.2023134!3d43.6150189!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54aef4745cf9c7bb%3A0xaf0f5d4a0c82c8da!2sBoise%20River!5e0!3m2!1sen!2sus!4v1700000000000"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </section>

    <!-- TEAM SECTION -->
    <section class="employees">
      <h2>Meet Our Team</h2>

      <figure>
        <img src="images/employee1.jpg" alt="Lead River Guide Sarah">
        <figcaption>Sarah — Lead River Guide</figcaption>
      </figure>

      <figure>
        <img src="images/employee2.jpg" alt="Safety Specialist Mike">
        <figcaption>Mike — Safety Specialist</figcaption>
      </figure>

      <figure>
        <img src="images/employee3.jpg" alt="Reservation Coordinator Emily">
        <figcaption>Emily — Reservation Coordinator</figcaption>
      </figure>
    </section>

    <!-- CONTACT FORM -->
    <section class="contact-form">
      <h2>Send Us a Message</h2>

      <form>
        <!-- NAME -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <!-- EMAIL -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <!-- PURPOSE -->
        <fieldset>
          <legend>Purpose of Message</legend>

          <label>
            <input type="radio" name="purpose" value="general" required>
            General Inquiry
          </label>

          <label>
            <input type="radio" name="purpose" value="reservation">
            Reservation Question
          </label>

          <label>
            <input type="radio" name="purpose" value="suggestion">
            Website Suggestion
          </label>
        </fieldset>

        <!-- MESSAGE -->
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <!-- NEWSLETTER -->
        <label class="checkbox">
          <input type="checkbox" name="newsletter">
          Please subscribe me to the monthly newsletter
        </label>

        <!-- SUBMIT BUTTON -->
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </section>

  </main>

  <footer>
    <p>&copy; <span id="year">2025</span> Whitewater Rapids — Lillian Kennedy</p>

    <nav class="socialmedia" aria-label="Social media">
      <a href="https://facebook.com" target="_blank" rel="noopener">
        <img src="images/icon-facebook.png" alt="Facebook">
      </a>

      <a href="https://instagram.com" target="_blank" rel="noopener">
        <img src="images/icon-instagram.png" alt="Instagram">
      </a>

      <a href="https://twitter.com" target="_blank" rel="noopener">
        <img src="images/icon-twitter.png" alt="Twitter">
      </a>
    </nav>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
